<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio Florencia Sastre</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 30px;
        }
        .btn-sobre-mi, .btn-portfolio {
            background: #2c3e50;
            color: #fff;
            border: none;
            padding: 12px 28px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-sobre-mi:hover, .btn-portfolio:hover {
            background: #34495e;
        }
    </style>
</head>
<body>
    <h1>Florencia Sastre</h1>
    <p>Estudiante de desarrollo web</p>
    <button class="btn-sobre-mi">SOBRE MI</button>
    <button class="btn-portfolio">PORTFOLIO</button>
</body>
</html>
